version: '3.3'

services:

  database:
    container_name: database
    build:
      context: ./service-db
      dockerfile: Dockerfile
    expose:
        - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: exit 0

  analytics:
    container_name: analytics
    build:
      context: ./service-analytics/
      dockerfile: Dockerfile
    expose:
      - 5000
      - 5555
    environment:
      - APP_SETTINGS=project.config.ProductionConfig
      - DATABASE_URL=postgres://postgres:postgres@database:5432/analytics_prod
      - DATABASE_TEST_URL=postgres://postgres:postgres@database:5432/analytics_test
      - SECRET_KEY=${SECRET_KEY}
      - GIT_TOKEN=${GIT_TOKEN}
      - GIT_USER=omdv
    depends_on:
      - database
      - redis
    links:
      - redis
      - database

  client:
    container_name: client
    build:
      context: ./service-react-app
      dockerfile: Dockerfile-prod
    expose:
      - 80
    environment:
      - NODE_ENV=production
      - REACT_APP_GIT_SERVICE_URL=${REACT_APP_GIT_SERVICE_URL}
    depends_on:
      - analytics
    links:
      - analytics

  nginx:
    container_name: nginx
    build: ./service-nginx/
    restart: always
    ports:
      - 80:80
    depends_on:
      - analytics
      - client
    links:
      - analytics

  redis:
    container_name: redis
    image: redis:latest
    expose:
      - 6379